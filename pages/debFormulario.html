<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/formu.css">
   
</head>
<body>
    <div class="container">
        <div class="formulario">
            <header> <h1>Ingreso estudiantes</h1></header>
            <nav></nav>
            <section>
                
               
                <div id="myAppEstu" class="appF">
                    Nombre
                    <input type="text" placeholder="ingrese su nombre" v-model="nombre">
                    Apellido
                    <input type="text" placeholder="ingrese su apellido" v-model="apellido">
                    Cedula
                   <input type="text" placeholder="ingrese su cedula" v-model="cedula">
                   Genero
                    <select name="" id="" aria-placeholder="seleccione" v-model="genero">
                        <option value="none" selected>Seleccione</option>
                        <option value="f">femenino</option>
                        <option value="m">masculino</option>
                    </select>
                    Ciudad
                    <input type="text" placeholder="ingrese su lugar de residencia" v-model="ciudad">
                    <button class="btn btn-dark" v-on:click="ingresar()">Ingresar</button>
                    
                    <div class="tabla">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Cedula</th>
                                    <th>Genero</th>
                                    <th>Ciudad</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="estu in estudiantes">
                                    <td>{{estu.nombre}}</td>
                                    <td>{{estu.apellido}}</td>
                                    <td>{{estu.cedula}}</td>
                                    <td>{{estu.genero}}</td>
                                    <td>{{estu.ciudad}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    
                </div>
             
            </section>
            <footer></footer>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   
    <script src="../js/debFormu.js"></script>
</body>
</html>
